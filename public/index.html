<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
<div class="screen">
  <div id="upper-bar">
    Now Playing:
    <span id="current-game">No Game Loaded</span>
  </div>
  <div class="js-canvasContainer canvasContainer">
    <!-- The canvas display will be appended here -->
  </div>
  <div id="title-bar">
    <select id="games-list" class="slct">
      <!-- Populated from call to /api/games -->
    </select>
    <input id="load-game" type="button" class="btn" value="Load Game">
    <button id="play-button" class="btn">Play</button>
    <button id="pause-button" class="btn">Pause</button>
    <button id="step-button" class="btn">Step</button>
    <span id="speed-select-span">
    <label for="speed-select">Speed</label>
    <select id="speed-select" name="speed-select" class="slct">
      <option value="1000">100x</option>
      <option value="500">50x</option>
      <option value="100">10x</option>
      <option value="50">5x</option>
      <option value="30">3x</option>
      <option value="20">2x</option>
      <option value="15">1.5x</option>
      <option selected value="10">1x</option>
      <option value="5">0.5x</option>
      <option value="1">0.1x</option>
    </select>
    </span>
  </div>
</div>
<div class="js-keyboardContainer keyboardContainer">
    <!-- The keyboard display will be appended here -->
</div>
<div class="memoryContainer">
    <button class="js-toggleMemory">Memory</button>
    <div id="registers" class="registers">
        <!-- The registers will be displayed here -->
    </div>
    <div>
        <div class="js-memory memory">
            <!-- The memory display will be appended here -->
        </div>
    </div>
</div>
<div class="js-instructions instructionsContainer">
  INSTRUCTIONS:
  <div id="instructions">
    <!-- The instructions will be appended here -->
  </div>
</div>
</body>
<script src="/js/instructions.js"></script>
<script src="/js/titlebar.js"></script>
<script src="/js/sound.js"></script>
<script src="/js/keyboard.js"></script>
<script src="/js/digits.js"></script>
<script src="/js/reducer.js"></script>
<script src="/js/interpretermachine.js"></script>
<!-- <script src="/js/Chip8Machine.js"></script> -->
<script src="/js/Chip8Emulator.js"></script>
<script src="/js/memory.js"></script>
<script src="/js/registers.js"></script>
<script src="/js/canvas.js"></script>
<script src="/js/main.js"></script>
<script src="/js/interpreter.js"></script>
</html>
