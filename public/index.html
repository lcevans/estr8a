<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
  <div id="title-bar">
    <select id="games-list">
      <!-- Populated from call to /api/games -->
    </select>
    <input id="load-game" type="button" value="Load Game">
    <div id="current-game">No Game Loaded</div>
  </div>
  <div class="js-sound">
    <input id="js-sound-input" type="number">
    <input id="js-sound-button" type="button" value="Start Sound">
    <div id="js-sound-register"></div>
    <!-- The sound display will be appended here -->
</div>
<div class="memoryContainer">
    <button class="js-toggleMemory">Memory</button>
    <div>
        <div class="js-memory memory">
            <!-- The memory display will be appended here -->
        </div>
    </div>
</div>
<div class="js-canvasContainer canvasContainer">
    <!-- The canvas display will be appended here -->
</div>
<div class="js-keyboardContainer keyboardContainer">
    <!-- The keyboard display will be appended here -->
</div>
</body>
<script src="/js/titlebar.js"></script>
<script src="/js/sound.js"></script>
<script src="/js/keyboard.js"></script>
<script src="/js/Chip8Machine.js"></script>
<script src="/js/Chip8Emulator.js"></script>
<script src="/js/digits.js"></script>
<script src="/js/memory.js"></script>
<script src="/js/canvas.js"></script>
<script src="/js/main.js"></script>
<script src="/js/interpreter.js"></script>
</html>
